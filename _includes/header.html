<!-- Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header"{% if page.layout == "home" %} class="alt"{% endif %}>
        <h1><a href="{{ site.url }}{{ site.baseurl }}">{{ site.title-bold }}</a> {{ site.title-normal }}</h1>
        <nav id="nav">
            <ul>
                <li><a href="/">Home</a></li>
                {% for page in site.html_pages %}
                {% if page.layout != "home" %}
                <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
                {% endif %}
                {% endfor %}
                <li><a href="https://forums.pmmp.io">Forums</a></li>
                <li>
                    <a href="#" class="icon fa-angle-down">Resources</a>
                    <ul>
                        <li><a href="https://pmmp.readthedocs.io/en/rtfd/">Documentation</a></li>
                        <li><a href="https://poggit.pmmp.io">Poggit</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
